<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Красивые фотки с разных мест" />
    <meta name="author" content="Рыбаков Илья" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/me-avatar.jpg"
            alt="Портрет автора фотографий - Рыбакова Ильи"
          />
          <div class="profile__info">
            <div class="profile__title-container">
              <h1 class="profile__title">Рыбаков Илья</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Любитель не сидеть на месте</p>
          </div>
          <div class="profile__form-add">
            <button class="profile__add-button" type="button"></button>
          </div>
        </section>
        <section class="cards" aria-label="Фотографии автора с подписями">
          <ul class="cards__list">
            <li class="card">
              <figure class="card__figure">
                <img
                  class="card__image"
                  src="./images/balos.jpg"
                  alt="Пляж Балос, о.Крит"
                />
                <figcaption class="card__caption">
                  <p class="card__caption-title">Пляж Балос, о.Крит</p>
                  <img
                    class="card__caption-like"
                    src="./images/like.svg"
                    alt="Лайк"
                  />
                </figcaption>
              </figure>
            </li>
            <li class="card">
              <figure class="card__figure">
                <img
                  class="card__image"
                  src="./images/berlin-wall.jpg"
                  alt="Берлинская стена"
                />
                <figcaption class="card__caption">
                  <p class="card__caption-title">Берлинская стена</p>
                  <img
                    class="card__caption-like"
                    src="./images/like.svg"
                    alt="Лайк"
                  />
                </figcaption>
              </figure>
            </li>
            <li class="card">
              <figure class="card__figure">
                <img
                  class="card__image"
                  src="./images/marsascala-malta.jpg"
                  alt="Бухта Марсаскала"
                />
                <figcaption class="card__caption">
                  <p class="card__caption-title">Бухта Марсаскала</p>
                  <img
                    class="card__caption-like"
                    src="./images/like.svg"
                    alt="Лайк"
                  />
                </figcaption>
              </figure>
            </li>
            <li class="card">
              <figure class="card__figure">
                <img
                  class="card__image"
                  src="./images/monolitos-rodos.jpg"
                  alt="Замок Монолитос, о.Родос"
                />
                <figcaption class="card__caption">
                  <p class="card__caption-title">Замок Монолитос, о.Родос</p>
                  <img
                    class="card__caption-like"
                    src="./images/like.svg"
                    alt="Лайк"
                  />
                </figcaption>
              </figure>
            </li>
            <li class="card">
              <figure class="card__figure">
                <img
                  class="card__image"
                  src="./images/ramla-beach-Gozo.jpg"
                  alt="Пляж Рамла, о.Гозо"
                />
                <figcaption class="card__caption">
                  <p class="card__caption-title">Пляж Рамла, о.Гозо</p>
                  <img
                    class="card__caption-like"
                    src="./images/like.svg"
                    alt="Лайк"
                  />
                </figcaption>
              </figure>
            </li>
            <li class="card">
              <figure class="card__figure">
                <img
                  class="card__image"
                  src="./images/valletta.jpg"
                  alt="Валлетта, Мальта"
                />
                <figcaption class="card__caption">
                  <p class="card__caption-title">Валлетта, Мальта</p>
                  <img
                    class="card__caption-like"
                    src="./images/like.svg"
                    alt="Лайк"
                  />
                </figcaption>
              </figure>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Рыбаков Илья</p>
      </footer>

      <div class="popup popup_opened">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <form class="popup__form">
            <h2 class="popup__form-title">Редактировать профиль</h2>
            <input
              class="popup__form-user-name"
              type="text"
              name="user-name"
              placeholder="Ваше имя"
            />
            <input
              class="popup__form-user-vocation"
              type="text"
              name="user-vocation"
              placeholder="Ваше призвание"
            />
            <button class="popup__form-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/pop-up.js"></script>
  </body>
</html>
