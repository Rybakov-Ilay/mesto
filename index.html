<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Красивые фотки с разных мест"/><meta name="author" content="Рыбаков Илья"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__avatar-wrapper"><img class="profile__avatar" src="#" alt="Портрет автора"/><div class="profile__avatar-edit"></div></div><div class="profile__info"><div class="profile__title-container"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button></div><p class="profile__subtitle"></p></div><div class="profile__form-add"><button class="profile__add-button" type="button" aria-label="добавить фотографию"></button></div></section><section class="cards" aria-label="Фотографии автора с подписями"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Рыбаков Илья</p></footer><div class="popup popup_edit"><div class="popup__container"><button class="popup__button-close" type="button" aria-label="закрыть форму редактировать профиль"></button><h3 class="popup__form-title">Редактировать профиль</h3><form class="popup__form" name="profileEditingForm" novalidate><div class="popup__input-wrapper"><input class="popup__input popup__input_type_name" name="userName" placeholder="Ваше имя" required minlength="2" maxlength="40" id="userName-input"/> <span class="userName-input-error popup__input-error"></span></div><div class="popup__input-wrapper"><input class="popup__input popup__input_type_job" name="userJob" placeholder="Ваше призвание" required minlength="2" maxlength="200" id="userJob-input"/> <span class="userJob-input-error popup__input-error"></span></div><button class="popup__submit" type="submit" name="popupSubmit">Сохранить</button></form></div></div></div><div class="popup popup_add"><div class="popup__container"><button class="popup__button-close" type="button" aria-label="закрыть форму добавления"></button><h3 class="popup__form-title">Новое место</h3><form class="popup__form" name="addCardForm" novalidate><div class="popup__input-wrapper"><input class="popup__input popup__input_type_place-name" name="placeName" placeholder="название" required minlength="2" maxlength="30" id="placeName-input"/> <span class="placeName-input-error popup__input-error"></span></div><div class="popup__input-wrapper"><input class="popup__input popup__input_type_place-link" type="url" name="placeLink" placeholder="ссылка на картинку" required id="placeLink-input"/> <span class="placeLink-input-error popup__input-error"></span></div><button class="popup__submit" type="submit" name="popupSubmit">Сохранить</button></form></div></div><div class="popup popup_view-image"><div class="popup__wrapper"><button class="popup__button-close" type="button" aria-label="закрыть форму добавления"></button> <img class="popup__image" src="#" alt="#"/><p class="popup__image-caption">подпись</p></div></div><div class="popup popup_delete"><div class="popup__container"><button class="popup__button-close" type="button" aria-label="закрыть форму добавления"></button><h3 class="popup__form-title">Вы уверены?</h3><form class="popup__form" name="deleteCardForm" novalidate><button class="popup__submit" type="submit">Да</button></form></div></div><div class="popup popup_avatar"><div class="popup__container"><button class="popup__button-close" type="button" aria-label="закрыть форму добавления"></button><h3 class="popup__form-title">Обновить аватар</h3><form class="popup__form" name="avatarEditForm" novalidate><div class="popup__input-wrapper"><input class="popup__input popup__input_type_place-link" type="url" name="avatarLink" placeholder="ссылка на картинку" required id="avatarLink-input"/> <span class="avatarLink-input-error popup__input-error"></span></div><button class="popup__submit" type="submit" name="popupSubmit">Сохранить</button></form></div></div><template class="cards cards_template"><li class="card"><article class="card__article"><button class="card__trash" aria-label="корзина" type="button"></button> <img class="card__image" alt="#" src="#"/><div class="card__caption"><h2 class="card__caption-title"></h2><div class="card__like-wrapper"><button class="card__button-like" aria-label="лайк" type="button"></button><p class="card__like-count">1</p></div></div></article></li></template></body></html>
